    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #fdf6f0;
      color: #333;
    }
    header {
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-family: 'Georgia', serif;
      font-size: 1.5em;
      font-weight: bold;

    nav a {

      text-decoration: none;
      font-weight: 500;
      color: #555;
    }
    nav a:hover {
      color: #e6a4b4;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: #fff5f7;
    }
    .hero h1 {

      color: #444;
      margin-top: 10px;
    }
    .buttons {
      margin-top: 30px;
    }
    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 30px;
      font-weight: bold;
      background: #e6a4b4;
      color: #fff;
      transition: 0.3s;
    }
    .buttons a:hover {
      background: #333;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      border-top: 1px solid #eee;

    <div class="buttons">
